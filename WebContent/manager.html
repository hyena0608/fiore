<script>
function managelogin(){
	
	var managenum = $("#managenum").val().trim();
	if(managenum == ""){
		alert("관리자 번호를 입력해주세요.");
		$("#managenum").focus();
		return;
	}
	var url = "jsp/managerlogin.jsp?managenum=" + managenum;
	AJAX.call(url, null, function(data){
		var code = data.trim();
		if(code == "OK"){
			window.location.href = "manager.html";
		}
		else{
			alert("관리자 번호가 일치하지 않습니다.");
		}
	}, false);
}

function logout(){
	window.location.href = "jsp/managerlogout.jsp";
}

function userList(){
	window.location.href = "userList.html";
}

function feedList(){
	window.location.href = "feedList.html";
}

</script>
