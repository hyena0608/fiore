<script>
function signup(){
	
	var userclass = $("#userclass").val().trim();
	
	var id = $("#id").val().trim();
	if(id == ""){
		alert("아이디를 입력해주세요.");
		$("#id").focus();
		return;
	}
	
	var pw = $("#pw").val().trim();
	if(pw == ""){
		alert("패스워드를 입력해주세요.");
		$("#pw").focus();
		return;
	}
	
	var pw2 = $("#pw2").val().trim();
	if(pw2 == ""){
		alert("패스워드(확인)을 입력해주세요.");
		$("#pw2").focus();
		return;
	}
	
	var pw2 = $("#pw2").val().trim();
	if(pw != pw2){
		alert("입력된 두 개의 패스워드가 일치하지 않습니다.");
		$("#pw2").focus();
		return;
	}
	
	var name = $("#name").val().trim();
	if(name == ""){
		alert("이름을 입력해주세요.");
		$("#name").focus();
		return;
	}
	
	var sex = $("#sex").val().trim();	
	
	var birth = $("#birth").val().trim();
	if(birth == ""){
		alert("생년월일을 입력해주세요.");
		$("#birth").focus();
		return;
	}
	
	var phonenum = $("#phonenum").val().trim();
	if(phonenum == ""){
		alert("전화번호를 입력해주세요.");
		$("#phonenum").focus();
		return;
	}
	
	var usrobj = {userclass: userclass, id: id, password: pw, name: name, birth: birth, phonenum: phonenum, ts: getToday()};
	var params = {id: id, jsonstr: JSON.stringify(usrobj)};
	
	var url = "jsp/signup.jsp";
	AJAX.call(url, params, function(data){
		var code = data.trim();
		if(code == "EX"){
			alert("이미 존재하는 아이디입니다.");
		}
		else if(code == "ER"){
			alert("회원가입 도중 오류가 발생하였습니다.");
		}
		else{
			alert("회원가입 완료");
			window.location.href = "main.html";
		}
	}, false);
	
	function getToday(){
		var date = new Date();
		var year = date.getFullYear();
		var month = ("0" + (1 + date.getMonth())).slice(-2);
		var day = ("0" + date.getDate()).slice(-2);
		return year + "-" + month + "-" + day;
	}
}
</script>
