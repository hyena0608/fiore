  	<div class="section pad-24 mtop-30">
	<form action="signup.jsp" method="post">
	<table align=center>
	<tr><td colspan=3 align=center height=40 style="border-bottom:1px solid black"><b>회원가입</b></td></tr>
	<tr>
		<td align=right>가입 유형 &nbsp;</td>
		<td> <input type="radio" name="userclass" value="판매자" checked> 판매자 </td>
		<td> <input type="radio" name="userclass" value="구매자"> 구매자 </td>
	</tr>
	<tr>
		<td align=right>아이디 &nbsp;</td>
		<td colspan=2> <input type="text" name="id" placeholder="ID를 입력하세요" required> </td>
	</tr>
	
	<tr>
		<td align=right>패스워드 &nbsp;</td>
		<td colspan=2> <input type="password" name="pw" required> </td>
	</tr>
	
	<tr>
		<td align=right>패스워드 확인 &nbsp;</td>
		<td colspan=2> <input type="password" name="pw2" placeholder="비밀번호를 다시 입력하세요" required> </td>
	</tr>
	
	<tr>
		<td align=right>이름 &nbsp;</td>
		<td colspan=2> <input type="text" name="name" required> </td>
	</tr>
	
	<tr>
		<td align=right>성별 &nbsp;</td>
		<td> <input type="radio" name="sex" value="male" checked>남성 </td>
		<td> <input type="radio" name="sex" value="female"> 여성</td>
	</tr>
	
	<tr>
		<td align=right>생년월일 &nbsp;</td>
		<td colspan=2> <input type="date" name="birth" value=""> </td>
	</tr>
	
	<tr>
		<td align=right>전화번호 &nbsp;</td>
		<td colspan=2> <input type="text" name="phonenum" placeholder="000-0000-0000" required> </td>
	</tr>
	
	<tr>
		<td colspan=3 align=center height=50>
		<input type="submit" value="JOIN">
		</td>
	</tr>
	</table>
